
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brooks Cafe Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background-color: #f3ece5;
      color: #4a3d36;
    }
    .menu-container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 10px;
      color: #8B5E3C;
    }
    .line {
      border-top: 1px solid #cbb89d;
      margin: 20px 0;
    }
    .menu-section {
      margin-top: 20px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dotted #ccc;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item span {
      font-size: 1.25em;
    }
    .price {
      color: #8B5E3C;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .menu-item span { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>BROOKS CAFE</h1>
    <div class="line"></div>
    <div class="menu-section">
      <div class="menu-item"><span>Espresso</span><span class="price">–</span></div>
      <div class="menu-item"><span>Macchiato</span><span class="price">–</span></div>
      <div class="menu-item"><span>Cappuccino</span><span class="price">–</span></div>
      <div class="menu-item"><span>Latte</span><span class="price">–</span></div>
      <div class="menu-item"><span>Flat White</span><span class="price">–</span></div>
      <div class="menu-item"><span>Mocha</span><span class="price">–</span></div>
      <div class="menu-item"><span>Hot Chocolate</span><span class="price">–</span></div>
      <div class="menu-item"><span>Matcha Latte</span><span class="price">–</span></div>
      <div class="menu-item"><span>Chai Latte</span><span class="price">–</span></div>
      <div class="menu-item"><span>Tea (various)</span><span class="price">–</span></div>
      <div class="menu-item"><span>Iced Coffee</span><span class="price">–</span></div>
      <div class="menu-item"><span>Smoothies</span><span class="price">–</span></div>
      <div class="menu-item"><span>Fresh Juices</span><span class="price">–</span></div>
    </div>
  </div>
</body>
</html>
